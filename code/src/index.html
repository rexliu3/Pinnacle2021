<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>SafeWalk</title> 
    <link rel="stylesheet" type="text/css" href="./styles.css" />   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="floating-panel">
      <h3>Filters</h3>
      <div class="switch-container">
        <label class="switch" id="toggle-heatmap">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <p id="filter-text">Heatmap</p>
      </div>
      <div class="switch-container">
        <label class="switch" >
          <input type="checkbox" id="toggle-markers">
          <span class="slider round"></span>
        </label>
        <p id="filter-text">Markers</p>
      </div>
      <button id="tilt">Tilt</button>
    </div>
    <div id="map"></div>
    <div id="directions">
      <div id="directionsPanel"></div>
    </div>
    
    <div id="total"></div>
    <div id="dashContainer">
      <div class=dashboard>
        <div class="logo">
          <input id="logotext" class="dashtext" aria-hidden="true" placeholder="Dashboard"/>
          <i class="fa fa-bars" aria-hidden="true" id="hamburger"></i>
        </div>
        
        <div class="dashbar">
          <div class="space"></div>
          <button class="dashbutton" id="dash1">
            <!--<i class="fa fa-question" aria-hidden="true"></i>-->
            <input class="dashtext" aria-hidden="true" placeholder="FAQ"/>
          </button>
          <div class="border"></div>
          <button class="dashbutton" id="dash2">
            <input class="dashtext" aria-hidden="true" placeholder="Articles"/>
          </button>
          <div class="border"></div>
          <a href="pages/report.html">
            <button class="dashbutton" id="dash3">
              <input class="dashtext" aria-hidden="true" placeholder="Report a Crime"/>
            </button>
        </a>
        </div>
      </div>
    </div>
    <div id="searchContainer">
      <div class="hero">
        <div id="searchBox">
          <i class="fa fa-location-arrow" aria-hidden="true" id="locationIcon"></i>
          <div id="search">
            <input type="text" id="origin" class="locate" placeholder="Origin" />
            <input type="text" id="destination" class="locate" placeholder="Destination">
            <button id="searchButton">
              <i class="fa fa-search" aria-hidden="true" id="searchIcon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
