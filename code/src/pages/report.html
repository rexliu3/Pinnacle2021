<!DOCTYPE html>
<html>
  <head>
    <title>Report a Crime</title>
    <script type="module" src="../app.js" defer></script>
    <script type="module" src="./report.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./report.css" />  
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("submitReport").addEventListener('click', function(e) {
            // onReportSubmit();
        })
    }
    </script>
  </head>
  <body>
    <div class="testbox">
    <form action="/">
      <div class="banner">
        <h1>Report a Crime</h1>
      </div>
      <p>Please fill out with the information that is requested below to report a crime. Thank you!</p>
      <hr/>
      <fieldset>
        <legend>Crime Information</legend>
        <div class="item">
            <label for="name">Crime Category<span>*</span></label>
            <select required id="crimeCategory">
                <option selected value="" disabled selected>Crime</option>
                <option value="Burglary">Burglary</option>
                <option value="Aggravated Assault">Aggravated Assault</option>
                <option value="Larceny">Larceny</option>
                <option value="Motor Vehicle Theft">Motor Vehicle Theft</option>
                <option value="Homicide">Homicide</option>
                <option value="Rape">Rape</option>
                <option value="Robbery">Robbery</option>
                <option value="Arson">Arson</option>
                <option value="Violent Crime">Violent Crime</option>
                <option value="Property Crime">Property Crime</option>
                <option value="Other">Other</option>
              </select>
        </div>
        <div class="item">
          <label for="address">Address<span>*</span></label>
          <input id="address" type="text" name="text" placeholder="Street Address" required/>
        </div>
        <div class="item">
          <div class="name-item">
            <div>
              <input type="text" name="city" placeholder="City" id="city" />
            </div>
            <div>
              <input type="text" name="state" placeholder="State/region" id="state"/>
            </div>
          </div>
          <div class="item">
            <div class="name-item">
              <div>
                <label>Zip Code</label>
                <input type="text" name="code" placeholder="ZIP Code" id="zipcode"/>
              </div>
            </div>
          </div>
      </fieldset>
      </br>
      <fieldset>
      <legend>Contact Information</legend>
      <div class="item">
      <label for="name">Name</label>
      <div class="name-item">
      <input id="name" type="text" name="name" placeholder="Full Name"/>
      </div>
      </div>
      <div class="item">
      <label for="phone">Phone Number</label>
      <input id="phone" type="text" name="text"/>
      </div>
      <fieldset>
      <div class="btn-block">
        <button type="submit" id="submitReport">Report</button>
      </div>
    </form>
</div>
  </body>
</html>
